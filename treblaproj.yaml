# Source file directory
src: "./src"

# Build directory
out: "./out"

# Level directory
levels: "./levels"

# Level Options
options:
  - name: "#OFFSET_AUDIO"
    type: "slider"
    def: 0
    min: -500
    max: 500
    step: 1
    display: "number"

  - name: "#OFFSET_INPUT"
    scope: "Bandori"
    type: "slider"
    def: 0
    min: -500
    max: 500
    step: 1
    display: "number"

  - name: "#NOTE_SPEED"
    scope: "Bandori"
    type: "slider"
    def: 5
    min: 1
    max: 11.9
    step: 0.1
    display: "number"

  - name: "#NOTE_SIZE"
    scope: "Bandori"
    type: "slider"
    def: 1
    min: 0.1
    max: 2
    step: 0.05
    display: "percentage"


# Judgment buckets (optional)
buckets:
  - sprites:
      - id: 1001
        x: 0
        y: 0
        w: 2
        h: 2
        rotation: 90
